<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Example</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Fullscreen Centered Background */
        body {
            background: linear-gradient(135deg, #052f6a, #0e8e9f, #0455b7);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 56px; /* Offset for fixed navbar */
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, #033860, #0455b7) !important;
        }

        /* Glassmorphism Card */
        .password-card {
            background: rgba(5, 1, 242, 0.12);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(22, 26, 26, 0.3);
            padding: 1rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Responsive Input Box */
        .input-box {
            width: 100%;
            height: 45px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            color: white;
        }

        /* Responsive Button */
        .btn-glow {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            font-weight: bold;
            padding: 10px;
            font-size: 14px;
            border-radius: 20px;
            transition: 0.3s;
            box-shadow: 0px 3px 10px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            width: 100%;
        }

        .btn-glow:hover {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            box-shadow: 0px 5px 14px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Bootstrap CSS (Already included) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (Ensure this is included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TakeCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn text-white px-3 ms-2" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% block main-content %}
<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center min-vh-100 ">
    <div class="card shadow-lg border-0 rounded-4 p-5 text-center card-bg" style="max-width: 400px; width: 45%;">
        <div class="card-body">
            <h3 class="fw-bold text-dark-blue mb-1">ðŸŽ‰ Password Reset Successful!</h3>
            <p class="text-muted fs-7">Your password has been changed successfully. You can now log in with your new credentials.</p>
            
            <hr class="my-4">

            <div class="d-flex justify-content-center">
                <iframe src="https://giphy.com/embed/ibolLe3mOqHE3PQTtk" 
                        width="150" height="150" frameborder="0" 
                        class="rounded-circle shadow-sm">
                </iframe>
            </div>

            <a href="{% url 'login' %}" class="btn btn-primary mt-4 px-5 py-3 fw-bold shadow">
                Go to Login
            </a>
        </div>
    </div>
</div>

<style>
    /* Blue background */
    .bg-blue {
        background-color: #7fafe3; /* Bright blue */
    }

    /* Stylish card background */
    .card-bg {
        background: #D6E6FF; /* Light blue */
        border-radius: 16px; /* More rounded corners */
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1); /* Elegant shadow */
    }

    /* Dark blue text */
    .text-dark-blue {
        color: #034684; /* Deep blue text */
    }

    /* Button styling */
    .btn-primary {
        background-color: #0056b3; /* Deep blue */
        border: none;
        transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #056ce1; /* Slightly darker blue on hover */
    }
</style>
{% endblock %}
