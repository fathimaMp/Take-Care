{% block main-content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-3"> <!-- Further reduced width -->
        <div class="password-card shadow p-3">
            <div class="card-body text-center">
                <!-- Animated Lock Icon -->
                <div class="icon-container">
                    <i class="bi bi-lock-fill text-white icon-lg"></i>
                </div>

                <h4 class="mt-2 password-heading">Reset Password</h4>

                <form action="" method="post" novalidate class="mt-3">
                    {% csrf_token %}

                    {% for fm in form %}
                    <div class="mb-2">
                        <label class="form-label fw-medium">{{ fm.label_tag }}</label>
                        <div class="input-box">
                            {{ fm }}
                        </div>
                        <small class="text-danger">{{ fm.errors|striptags }}</small>
                    </div>
                    {% endfor %}

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-glow w-100 mt-2">Confirm</button>

                    <!-- Form Errors -->
                    {% if form.non_field_errors %}
                    {% for error in form.non_field_errors %}
                        <p class="alert alert-danger my-2">{{ error }}</p>
                    {% endfor %}
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    /* Fullscreen Centered Background */
    body {
        background: linear-gradient(135deg, #052f6a, #0e8e9f, #0455b7);
        font-family: 'Poppins', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Smallest Glassmorphism Card */
    .password-card {
        background: rgba(5, 1, 242, 0.12);
        backdrop-filter: blur(8px);
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(22, 26, 26, 0.3);
        padding: 1rem;
        width: 450px; /* Smallest width */
        text-align: center;
    }

    /* Lock Icon */
    .icon-container {
        background: rgba(209, 201, 249, 0.2);
        width: 45px;
        height: 45px;
        border-radius: 50%;
        margin: 0 auto 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
    }

    .icon-lg {
        font-size: 20px;
    }

    /* Compact Form Styling */
    .password-heading {
        font-weight: bold;
        font-size: 16px; /* Smallest font */
        color: white;
    }

    /* Smaller Input Box */
    .input-box {
    width: 100%;
    height: 50px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    display: flex;
    justify-content: center; /* Center text horizontally */
    align-items: center; /* Center text vertically */
    margin-bottom: 15px; /* Add space between inputs */
}

.input-box input {
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    background: transparent;
    font-size: 14px;
    color: white;
    text-align: center;
    padding: 0 10px;
}



    .input-box:hover {
        border-color: white;
    }

    /* Compact Button */
    .btn-glow {
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        color: white;
        font-weight: bold;
        padding: 8px;
        font-size: 12px;
        border-radius: 20px;
        transition: 0.3s;
        box-shadow: 0px 3px 10px rgba(255, 255, 255, 0.3);
        text-transform: uppercase;
    }

    .btn-glow:hover {
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        box-shadow: 0px 5px 14px rgba(255, 255, 255, 0.5);
    }

    
</style>

{% endblock %}
