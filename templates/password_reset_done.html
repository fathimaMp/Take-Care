<head>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

{% block main-content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4 p-4" style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);">
            <div class="card-body text-center">
                <!-- Animated Icon -->
                <div class="icon-container">
                    <i class="bi bi-envelope-check text-success display-4 animate-icon"></i>
                </div>
                
                <h3 class="alert-heading mt-3 text-white">Check Your Email!</h3>
                <p class="text-light">
                    We've sent you an email with password reset instructions.  
                    <br><b>Please check your inbox.</b>
                </p>

                <!-- Button with hover effect -->
                <a href="{% url 'login' %}" class="btn btn-outline-light mt-3 px-4 py-2" style="border-radius: 50px; transition: 0.3s;">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    body {
        background: linear-gradient(135deg, #2dc8f2, #173a77);
        font-family: 'Poppins', sans-serif;
    }

    .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.2);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 0 auto;
    }

    .animate-icon {
        animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .card {
        text-align: center;
        padding: 2rem;
        border-radius: 15px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
        background: white;
        color: #2d6fe9;
    }
</style>

{% endblock %}
