   
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Example</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Fullscreen Centered Background */
        body {
            background: linear-gradient(135deg, #052f6a, #0e8e9f, #0455b7);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 56px; /* Offset for fixed navbar */
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, #0173c9, #0455b7) !important;
        }

        /* Glassmorphism Card */
        .password-card {
            background: rgba(5, 1, 242, 0.12);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(22, 26, 26, 0.3);
            padding: 1rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Responsive Input Box */
        .input-box {
            width: 100%;
            height: 45px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            color: white;
        }

        /* Responsive Button */
        .btn-glow {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            font-weight: bold;
            padding: 10px;
            font-size: 14px;
            border-radius: 20px;
            transition: 0.3s;
            box-shadow: 0px 3px 10px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            width: 100%;
        }

        .btn-glow:hover {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            box-shadow: 0px 5px 14px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Bootstrap CSS (Already included) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (Ensure this is included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TakeCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn text-dark px-3 ms-2" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn text-dark px-3 ms-2" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  
</head>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

{% block main-content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4 p-4" style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);">
            <div class="card-body text-center">
                <!-- Animated Icon -->
                <div class="icon-container">
                    <i class="bi bi-envelope-check text-success display-4 animate-icon"></i>
                </div>
                
                <h3 class="alert-heading mt-3 text-white">Check Your Email!</h3>
                <p class="text-light">
                    We've sent you an email with password reset instructions.  
                    <br><b>Please check your inbox.</b>
                </p>

                <!-- Button with hover effect -->
                <a href="{% url 'login' %}" class="btn btn-outline-light mt-3 px-4 py-2" style="border-radius: 50px; transition: 0.3s;">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    body {
        background: linear-gradient(135deg, #2dc8f2, #173a77);
        font-family: 'Poppins', sans-serif;
    }

    .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.2);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 0 auto;
    }

    .animate-icon {
        animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .card {
        text-align: center;
        padding: 2rem;
        border-radius: 15px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
        background: white;
        color: #2d6fe9;
    }
</style>

{% endblock %}
